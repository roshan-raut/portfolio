{{ define "main" }}

<article class="blog-post">
  <header class="blog-header">
    <h1>{{ .Title }}</h1>

    <div class="blog-meta">
      <span>{{ .Date | time.Format "January 02, 2006" }}</span>
      <span>{{ .Params.author }}</span>
    </div>

    <div class="blog-tags">
      {{ range .Params.tags }}
      <span class="tag">{{ . }}</span>
      {{ end }}
    </div>
  </header>

  <section class="blog-content">
    {{ .Content }}
  </section>
</article>

{{ end }}
